{% extends 'clientes/base.html' %}
{% block content %}
<div class="container">
    <h2>Recuperar Senha</h2>
    <p>Digite seu e-mail para receber um link de redefinição.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar Link</button>
    </form>
</div>
{% endblock %}
